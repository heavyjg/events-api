# Serverless Framework specific syntax

createEvent:
  handler: src/events/api.handler
  events:
    - httpApi:
        method: post
        path: /events
        responses:
          default: ""
          201:
            description: "Created"
            bodyType: "Event"
          400:
            description: "Validation error"
            bodyType: "Error"
          500:
            description: "Internal Error"
            bodyType: "Error"
getEvent:
  handler: src/events/api.handler
  events:
    - httpApi:
        method: get
        path: /events/{eventId}
        responses:
          default: ""
          200:
            description: "OK"
            bodyType: "Event"
          404:
            description: "Not Found"
            bodyType: "Error"
          500:
            description: "Internal Error"
            bodyType: "Error"

